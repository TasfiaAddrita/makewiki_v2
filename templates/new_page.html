{% block content %}

<h3>Create <small class="text-muted">a new wiki page here!</small></h3>
<hr>

<div class="row">
    <div class="col">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% for error in field.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
            <div class="form-group row">
                <div class="col-8">
                    <label for="id_{{ field.name }}">{{ field.label|title }}:</label><br>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-success" value="submit">
      </form>
    </div>
  </div>

{% endblock %}
